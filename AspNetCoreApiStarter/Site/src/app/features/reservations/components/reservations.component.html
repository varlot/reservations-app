<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>{{ rsc.title }}</mat-card-title>
                <div class="m-b-20 m-t-20">
                    <button mat-raised-button color="primary" (click)="onAddReservation()"><mat-icon>add</mat-icon></button>
                </div>
                <div class="responsive-table">
                    <mat-table #table [dataSource]="dataSource" matSort style="max-height: 500px; overflow:auto;">
                        <ng-container matColumnDef="username">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ rsc.cellsHeaders.username }} </mat-header-cell>
                            <mat-cell *matCellDef="let reservation"> {{ reservation.username}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="roomId">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ rsc.cellsHeaders.roomId }} </mat-header-cell>
                            <mat-cell *matCellDef="let reservation"> Room{{ reservation.roomId}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ rsc.cellsHeaders.date }} </mat-header-cell>
                            <mat-cell *matCellDef="let reservation"> {{ reservation.date | date:'dd/MM/yyyy'}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="slot">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ rsc.cellsHeaders.slot }} </mat-header-cell>
                            <mat-cell *matCellDef="let reservation"> {{ reservation.slot}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                            <mat-cell *matCellDef="let reservation">
                                <div class="button-row">
                                    <button mat-mini-fab color="warn" (click)="onDeleteReservation(reservation)"><mat-icon>delete</mat-icon></button>
                                </div>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
